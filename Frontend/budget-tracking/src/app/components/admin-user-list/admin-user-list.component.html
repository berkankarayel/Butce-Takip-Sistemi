<div class="d-flex" id="wrapper">
  <!-- Sidebar -->
  <div class="bg-dark text-white border-end" id="sidebar-wrapper">
    <div class="sidebar-heading p-3 fw-bold">Admin Panel</div>
    <div class="list-group list-group-flush">
      <a href="#" class="list-group-item list-group-item-action bg-dark text-white">
        <i class="bi bi-gear-fill me-2"></i> Settings
      </a>
    </div>
  </div>

  <!-- Page Content -->
  <div id="page-content-wrapper">
    <!-- Top Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom">
      <div class="container-fluid">
        <button class="btn btn-outline-light btn-sm" id="sidebarToggle">
          <i class="bi bi-list"></i>
        </button>
        <span class="navbar-brand ms-3 fw-bold">Kullanıcı Yönetimi</span>
        <button class="btn btn-success btn-sm ms-auto">
          <i class="bi bi-plus-circle me-1"></i> Yeni Kullanıcı
        </button>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid p-4">
      <div class="table-responsive">
        <table class="table table-striped table-hover align-middle text-center shadow-sm bg-white">
          <thead class="table-dark">
            <tr>
              <th>Ad Soyad</th>
              <th>Kullanıcı Adı</th>
              <th>Email</th>
              <th>Roller</th>
              <th>İşlemler</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users">
              <td>{{ user.fullName }}</td>
              <td>{{ user.username }}</td>
              <td>{{ user.email }}</td>
              <td>
                <span class="badge bg-info text-dark me-1" *ngFor="let role of user.roles">
                  {{ role }}
                </span>
              </td>
              <td>
                <button class="btn btn-sm btn-warning me-2" (click)="editUser(user)">
                  <i class="bi bi-pencil-square"></i>
                </button>
                <button class="btn btn-sm btn-danger" (click)="deleteUser(user.id)">
                  <i class="bi bi-trash"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Footer / Pagination -->
      <div class="d-flex justify-content-between align-items-center mt-3">
        <span class="text-muted">Toplam 25 kullanıcıdan 5’i gösteriliyor</span>
        <nav>
          <ul class="pagination pagination-sm mb-0">
            <li class="page-item"><a class="page-link" href="#">Önceki</a></li>
            <li class="page-item"><a class="page-link active" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">Sonraki</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</div>
