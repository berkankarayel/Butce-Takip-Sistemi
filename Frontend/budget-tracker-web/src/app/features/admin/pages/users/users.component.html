<div class="container-fluid">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4 px-3">
    <a class="navbar-brand" href="#">Admin Paneli</a>
    <div class="ms-auto d-flex align-items-center">
      <span class="text-white me-3">Hoşgeldin, Admin</span>
      <button class="btn btn-outline-light btn-sm">Çıkış</button>
    </div>
  </nav>

  <!-- Card -->
  <div class="card shadow-sm">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h5 class="mb-0">Kullanıcı Yönetimi</h5>
      <button class="btn btn-primary btn-sm">
        <i class="bi bi-plus-lg"></i> Yeni Kullanıcı
      </button>
    </div>

    <div class="card-body p-0">
      <table class="table table-hover table-striped mb-0">
        <thead class="table-light">
          <tr>
            <th>Ad Soyad</th>
            <th>Kullanıcı Adı</th>
            <th>Email</th>
            <th>Roller</th>
            <th class="text-center">İşlemler</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{ user.fullName }}</td>
            <td>{{ user.userName }}</td>
            <td>{{ user.email }}</td>
            <td>
              <span class="badge bg-secondary me-1" *ngFor="let role of user.roles">
                {{ role }}
              </span>
            </td>
            <td class="text-center">
              <button class="btn btn-sm btn-outline-primary me-2">
                <i class="bi bi-pencil"></i>
              </button>
              <button class="btn btn-sm btn-outline-danger">
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
